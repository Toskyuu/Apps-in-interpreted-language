<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K_Pietrzak - R_Laski - AIJ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sun"></div>
    <div class="cloud"></div>
    <div id="road">
        <div class="line-road"></div>
    </div>
    <div id="bus">
        <div id="front"> </div>
        <div id="engine"> </div>
        <div id="glasses">
            <div id="frontGlass"></div>
            <div class="sideGlass" id="sD1"></div>
            <div class="sideGlass" id="sD2"></div>
            <div class="sideGlass" id="sD3"></div>
            <div class="sideGlass" id="sD4"></div>
            <div class="sideGlass" id="sD5"></div>
            <div class="sideGlass" id="sD6"></div>
            <div class="sideGlass" id="sD7"></div>
            <div class="sideGlass" id="sD8"></div>
            <div id="backGlass"></div>

        </div>
        <div class="tyre" id="leftWheel">
            <div class="rim">
                <div class="rimScrew rS1" > </div>
                <div class="rimScrew rS2" > </div>
                <div class="rimScrew rS3" > </div>
                <div class="rimScrew rS4" > </div>
                <div class="rimScrew rS5" > </div>
            </div>
        </div>
        <div class="tyre" id="rightWheel">
            <div class="rim">
                <div class="rimScrew rS1" > </div>
                <div class="rimScrew rS2" > </div>
                <div class="rimScrew rS3" > </div>
                <div class="rimScrew rS4" > </div>
                <div class="rimScrew rS5" > </div>
            </div>
        </div>
        <div>

        </div>
    </div>

</body>
</html>
